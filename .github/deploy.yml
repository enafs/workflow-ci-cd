name: Deploy Erick

on:
  push:
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
        
      - name: Configurar ambiente
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Instalar dependências
        run: yarn
        
      - name: Executar build
        run: yarn build
